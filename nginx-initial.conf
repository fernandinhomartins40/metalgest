# Initial nginx configuration for SSL certificate generation
server {
    listen 80;
    server_name metalgest.com.br www.metalgest.com.br;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Temporary configuration for initial SSL generation
    location / {
        root /var/www/frontend;
        try_files $uri /index.html;
    }
    
    # Backend API proxy
    location /api/ {
        proxy_pass http://backend:PORT_PLACEHOLDER/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_redirect off;
    }
}